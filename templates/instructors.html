{% extends "base.html" %}
{% set active_page = "instructors" %}
{% block title %} - Home{% endblock %}
{% block content %}

<p>Instructors</p>

<table class="table">
    <tr><th>Instructor</th></tr>
    {% for instructor in instructors %}
    <tr><td>{{instructor['name']}}</td>
    <td><a href="/instructor/{{instructor['_id']}}/" class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</a></td>
    <td><a href="/instructor/{{instructor['_id']}}/?edit=true" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></td></tr>
    {% endfor %}

</table>

<div>
    <a href="/instuctor/new/" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Instructor</a>
</div>

{% endblock %}
