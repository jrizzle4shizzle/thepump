{% extends "base.html" %}
{% set active_page = "instructors" %}
{% block title %} - Instructors{% endblock %}
{% block content %}

<h2>Instructors</h2>

<table class="table">
    <tr><th>Instructor</th><th>Actions</th></tr>
    {% for instructor in instructors %}
    <tr><td>{{instructor['name']}}</td>
    <td><div class="btn-toolbar" role="group">
        <a href="/instructor/{{instructor['_id']}}/" class="btn btn-default"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> View</a>
        <a href="/instructor/{{instructor['_id']}}/?edit=true" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
        </div>
    </td></tr>
    {% endfor %}

</table>

<div>
    <a href="/instructor/new/" class="btn btn-default"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Instructor</a>
</div>

{% endblock %}
